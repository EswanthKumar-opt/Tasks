<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
</head>
<body>
    <h2>Submitted User Data</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
        {% for user in user_data %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.location }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/download">Download CSV</a>
</body>
</html>
